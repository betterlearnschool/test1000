        /* Default styles for larger screens */
body {
  font-size: 16px;

}

.container {

}

/* Styles for screens smaller than 768px (like Chromebooks in tablet mode) */
@media screen and (max-width: 768px) {
  body {
    font-size: 14px;
    padding: 10px;
  }

  .container {
    width: 100%;
    padding: 5px;
  }
}

/* Styles for screens smaller than 480px (mobile phones) */
@media screen and (max-width: 480px) {
  body {
    font-size: 12px;

  }

  .container {
    width: 100%;

        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #1E90FF;
            animation: rotateLogo 2s linear infinite;
        }
        /* Keyframe animation for rotating the logo */
        @keyframes rotateLogo {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.5);
            text-align: center;
            flex-grow: 1;
        }
        h1 {
            font-size: 3rem;
            color: #1E90FF;
            text-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
        }

        /* Search and VIP Number input styles */
        .input-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 25px;
        }
        .search-bar, .vip-number {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #1E90FF;
            background: rgba(255, 255, 255, 0.2);
            font-size: 18px;
            color: white;
            outline: none;
            box-sizing: border-box;
        }
        .search-bar::placeholder, .vip-number::placeholder {
            color: #1E90FF;
        }

        /* Remove margin between input fields */
        .search-bar {
            margin-right: 10px;
            width: 70%; /* Longer search bar */
        }

        .vip-number {
            width: 30%; /* Keeps the VIP number input the same size */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .app {
            background: rgba(255, 255, 255, 0.3);
            padding: 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .app img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid #1E90FF;
            transition: transform 0.3s ease;
        }
        .app:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(30, 144, 255, 0.8);
            background: rgba(255, 255, 255, 0.4);
        }
        .app:hover img {
            transform: rotate(360deg);
        }

        /* Taskbar styles - Right side */
        .taskbar-right {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 80px;
            background-color: #1E1E1E;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .taskbar-right a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s;
        }
        .taskbar-right a:hover {
            color: #1E90FF;
        }
        .taskbar-right .icon {
            font-size: 24px;
        }

        /* Taskbar styles - Bottom side */
        .taskbar-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1E1E1E;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px -5px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .taskbar-bottom a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s;
        }
        .taskbar-bottom a:hover {
            color: #1E90FF;
        }
        .taskbar-bottom .icon {
            font-size: 24px;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set a timeout for 4 seconds to hide the loading screen
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 4000);

            const sendButton = document.querySelector('.send-button');
            const vipNumberInput = document.querySelector('.vip-number');

            // Send request when the "Send" button is clicked
            sendButton.addEventListener('click', () => {
                const vipNumber = vipNumberInput.value.trim();
                if (vipNumber === "") {
                    alert("Please enter a valid game request!");
                } else {
                    sendVipNumberToWebhook(vipNumber);
                }
            });

            // Send request when Enter key is pressed in the VIP Number input
            vipNumberInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const vipNumber = vipNumberInput.value.trim();
                    if (vipNumber === "") {
                        alert("Please enter a valid game request!");
                    } else {
                        sendVipNumberToWebhook(vipNumber);
                    }
                }
            });

            // Function to send VIP number to Discord via a webhook
            function sendVipNumberToWebhook(vipNumber) {
                const webhookUrl = "https://discord.com/api/webhooks/1345279045733978203/UfH1ZMh5lFz5WwEatXGOpOPsp7wKJkT-1SP-UuOWbN_BriUvN4-8VkVgl2PNmZGvwlRM";  // Your Discord webhook URL

                const message = {
                    content: `game request sent: ${vipNumber}`
                };

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Message sent to Discord:", data);
                    alert("Your VIP Number has been sent successfully!");
                })
                .catch(error => {
                    console.error("your message has been sent");
                    alert("your message has been sent");
                });
            }
        });
    </script>
<script>

    
    document.addEventListener("DOMContentLoaded", () => {
        // Add click event listener to each app div
        document.querySelectorAll(".app").forEach(app => {
            app.addEventListener("click", () => {
                const url = app.getAttribute("data-url");
                if (url) {
                    window.location.href = url;
                }
            });
        });

        // Search feature
        const searchBar = document.querySelector(".search-bar");
        searchBar.addEventListener("input", () => {
            const query = searchBar.value.toLowerCase();
            document.querySelectorAll(".app").forEach(app => {
                const appName = app.textContent.toLowerCase();
                if (appName.includes(query)) {
                    app.style.display = "flex"; // Show matching app
                } else {
                    app.style.display = "none"; // Hide non-matching app
                }
            });
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        function checkOverflow() {
            if (document.body.scrollHeight > window.innerHeight) {
                document.body.style.overflowY = "auto"; // Enable vertical scrolling
            } else {
                document.body.style.overflowY = "hidden"; // Hide scrolling if not needed
            }
        }

        checkOverflow(); // Run on page load

        // Recheck when the window resizes
        window.addEventListener("resize", checkOverflow);
    });
</script>
